<!DOCTYPE.html>
<html>

<head>
  <title><strong>What triangle is it?</strong></title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="heading">
  <h1> What triangle is it?</h1>
  </div>
  <div class="text-box">
    <img src="images/triangle.png" alt="A photo of the three types if triangles">
    <p> Please submit <em>three</em> length values of the three sides of a triangle
      and find out what type of triangle it is!</p>
    <form class="triangle-tracker" action="/action_page.php" autocomplete="off">

      <p>
        <label for="lengthA">Length A</label>
        <input id="lengthA" type="text" name="lengthA" value="" placeholder="enter size of lengthA here" required>
      </p>

      <p><label for="lengthB">Length B</label>
        <input id="lengthB" type="text" name="lengthB" value="" placeholder="enter size of lengthA here" required>
      </p>
      <label for="lengthC">Length C</label>
      <input id="lengthC" type="text" name="lengthC" value="" placeholder="enter size of lengthC here" required>

      <div class="form-buttons">
        <button type="submit" name="submit" onclick="getValues()">Submit</button>


      </div>


    </form>




    <script src="scripts.js" charset="utf-8"></script>
</body>

</html>
